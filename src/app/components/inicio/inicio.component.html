<div class="container">
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <h2 class="titulo">BMI CALCULATOR</h2>
      <div class="row">
        <div class="col-sm-6 mt-3">
          <div
            class="fondoItem"
            [ngClass]="{ sexoDesactivo: sexo === 'Hombre' }"
          >
            <div
              class="contenedor"
              style="cursor: pointer"
              (click)="masculino()"
            >
              <i class="fas fa-mars sexo"></i>
              <p>Hombre</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mt-3">
          <div
            class="fondoItem"
            [ngClass]="{ sexoDesactivo: sexo === 'Mujer' }"
          >
            <div
              class="contenedor"
              style="cursor: pointer"
              (click)="femenino()"
            >
              <i class="fas fa-venus sexo"></i>
              <p>Mujer</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mt-3">
          <div class="fondoItem">
            <div class="contenedor">
              <p>Altura</p>
              <div class="estiloNumero">
                {{ altura }}
                <span class="cm"> cm</span>
              </div>
              <input
                type="range"
                (input)="cambiarAltura($event)"
                [value]="altura"
                min="100"
                max="220"
                class="form-range"
                id="customRange1"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mt-3">
          <div class="fondoItem">
            <div class="contenedor">
              <p>Peso</p>
              <div class="estiloNumero">
                {{ peso }} <span class="cm">Kg</span>
              </div>
              <div>
                <i class="fas fa-minus sumaResta" (click)="peso = peso - 1"></i>
                <i class="fas fa-plus sumaResta" (click)="peso = peso + 1"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mt-3">
          <div class="fondoItem">
            <div class="contenedor">
              <p>Edad</p>
              <div class="estiloNumero">{{ edad }}</div>
              <div>
                <i class="fas fa-minus sumaResta" (click)="edad = edad - 1"></i>
                <i class="fas fa-plus sumaResta" (click)="edad = edad + 1"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <button (click)="calcular()" class="btn btn-primary btn-lg btn-color">
          Calcular
        </button>
      </div>
    </div>
  </div>
</div>
